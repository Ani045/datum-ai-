<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --light-black: #322e24;
            --navy-blue: #1e2457;
            --purple:#5856d6;
        }
        
        body {
            background-color: #f5f5f0; /* Light background color */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        .thank-you-container {
            background-color: var(--navy-blue);
            border-radius: 10px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            color: white;
        }
        
        .thank-you-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #4CAF50;
        }
        
        h1 {
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .redirect-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .countdown {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .btn-primary {
            background-color: var(--purple);
            border: none;
            padding: 10px 25px;
            margin-top: 1.5rem;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: #403a2d;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="thank-you-container">
            <div class="thank-you-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your submission has been received successfully. We appreciate your time.</p>
            <p class="redirect-text">You will be redirected to the home page in <span class="countdown" id="countdown">10</span> seconds.</p>
            <a href="index.html" class="btn btn-primary">Return to Home Now</a>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Redirect Script -->
    <script>
        // Countdown timer
        let secondsLeft = 10;
        const countdownElement = document.getElementById('countdown');
        
        // Update countdown every second
        const countdownInterval = setInterval(function() {
            secondsLeft--;
            countdownElement.textContent = secondsLeft;
            
            if (secondsLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
