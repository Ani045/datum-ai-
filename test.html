<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 30px 0;
            border-top: 1px solid #e9ecef;
        }
        
        .footer-bottom {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-logo {
            height: 40px;
            width: auto;
        }
        
        .footer-contact p {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .footer-contact a {
            color: #6c757d;
            text-decoration: none;
        }
        
        .footer-contact a:hover {
            color: #0d6efd;
        }
        
        .copyright {
            display: flex;
            align-items: center;
            color: #6c757d;
            font-size: 14px;
        }
        
        .copyright i {
            margin-right: 5px;
        }
        
        .terms-links {
            display: flex;
            gap: 15px;
        }
        
        .terms-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
        }
        
        .terms-link:hover {
            color: #0d6efd;
        }
        
        @media (max-width: 992px) {
            .footer-bottom > div {
                width: 50%;
                margin-bottom: 20px;
            }
            
            .footer-bottom {
                justify-content: flex-start;
            }
        }
        
        @media (max-width: 576px) {
            .footer-bottom > div {
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .terms-links {
                justify-content: center;
            }
            
            .footer-left {
                display: flex;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Your page content here -->
    
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <div class="footer-left">
                    <img src="assets/67528c2628e06a7d4c10876c_Datum New Logo (1).svg" alt="Datum AI Logo" class="footer-logo">
                </div>
                
                <div class="footer-contact">
                    <p>US: +1 417-739-0215</p>
                    <p>India: +91-96507-27903</p>
                    <p>Email: <a href="mailto:contact@datum-ai.com">contact@datum-ai.com</a></p>
                </div>
                
                <div class="footer-center">
                    <div class="copyright">
                        <i class="far fa-copyright"></i>
                        <span>2025 All Rights Reserved</span>
                    </div>
                </div>
                
                <div class="footer-right social-terms">
                    <div class="terms-links">
                        <a href="#" class="terms-link">Terms of Service</a>
                        <a href="#" class="terms-link">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
